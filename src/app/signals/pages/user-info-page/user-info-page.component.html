<h1>Informacion del usuario</h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Usuario Actual: {{id()}}</h3>

    <button (click)="loadUser(id() - 1)" class="btn btn-primary">Anterior</button>
    &nbsp;
    <button (click)="loadUser(id() + 1)" class="btn btn-primary">Siguiente</button>
  </div>

  <div *ngIf="user!()" class="col-8">
    <h3>Usuario</h3>
    <p>Correo: {{user!()!.email}} </p>
    <p>Nombre: {{name()}}</p>

    <img [src]="user!()!.avatar" alt="Avatar" class="rounded">
  </div>

  <div *ngIf="!userWasFound!()" class="col-8 text-danger">
    <h3>Usuario no encontrado</h3>
  </div>
</div>
